version: 0.0
os: linux
files:
    - source: .
      destination: /home/ec2-user/pelada
      file_exists_behavior: OVERWRITE
hooks:
    AfterInstall:
        - location: _config/scripts/install_api_dependencies
          timeout: 300
          runas: root
    ApplicationStart:
        - location: _config/scripts/restart_api
          timeout: 300
          runas: root
